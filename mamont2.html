
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	<script src="./libs/aframe.min.js"></script>
	<script src="./libs/aframe-extras.min.js"></script>
	<script src="./libs/mindar-image-aframe.prod.js"></script>
  </head>

<body>
    <a-scene mindar-image="imageTargetSrc: ./mamont.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
	<img id="card" src="./mamont.jpg" />
	<a-asset-item id="model" src="mamont2.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0" marker-handler pose-smoothing="posAlpha: 0.12; rotAlpha: 0.10">
      <a-gltf-model
        src="#model"
		
        position="0 0 0"
        scale="0.7 0.7 0.7"
        rotation="0 -90 0"
        animation-mixer="clip: Gesture; loop: repeat"
      ></a-gltf-model>
    </a-entity>
    </a-scene>
  </body>
</html>
