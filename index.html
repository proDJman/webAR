<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>WebAR Huawei Fix</title>
    
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>

    <style>
        body { margin: 0; background: #000; color: white; font-family: sans-serif; }
        #start-screen {
            position: absolute; inset: 0; background: #111; z-index: 3000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        #start-btn {
            padding: 25px 50px; background: #007bff; color: white; border: none;
            border-radius: 15px; font-size: 22px; font-weight: bold; box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        #ar-video {
            position: absolute; inset: 0; width: 100%; height: 100%;
            object-fit: cover; z-index: 2000; display: none;
        }
        #guide {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%);
            width: 75vw; opacity: 0.5; z-index: 10; display: none; pointer-events: none;
        }
        #info { margin-top: 20px; font-size: 14px; color: #888; }
    </style>

    <script>
        AFRAME.registerComponent('video-handler', {
            init: function () {
                const video = document.getElementById('ar-video');
                const guide = document.getElementById('guide');
                this.el.addEventListener('targetFound', () => {
                    guide.style.display = 'none';
                    video.style.display = 'block';
                    video.play();
                });
            }
        });

        async function startAR() {
            const btn = document.getElementById('start-btn');
            btn.innerHTML = "ЗАГРУЗКА...";
            btn.disabled = true;

            const video = document.getElementById('ar-video');
            const sceneEl = document.querySelector('a-scene');
            
            // 1. Пробуем "разбудить" видео (нужно для политик Android)
            video.load(); 

            try {
                // 2. Прямой запрос камеры
                const stream = await navigator.mediaDevices.getUserMedia({video: true});
                stream.getTracks().forEach(t => t.stop()); // закрываем временный доступ

                // 3. Запускаем MindAR через систему
                const arSystem = sceneEl.systems["mindar-image-system"];
                arSystem.start(); 

                document.getElementById('start-screen').style.display = 'none';
                document.getElementById('guide').style.display = 'block';
            } catch (err) {
                alert("Ошибка камеры: " + err.message + "\nУбедитесь, что сайт открыт через HTTPS");
                btn.innerHTML = "ОШИБКА";
            }
        }
    </script>
</head>
<body>

    <div id="start-screen">
        <button id="start-btn" onclick="startAR()">ЗАПУСТИТЬ AR</button>
        <div id="info">Требуется доступ к камере (только HTTPS)</div>
    </div>

    <img id="guide" src="./targets.jpg">
    <video id="ar-video" src="./mamont.mp4" playsinline webkit-playsinline loop preload="none"></video>

    <a-scene 
        mindar-image="imageTargetSrc: ./targets.mind; autoStart: false; uiLoading: no; uiScanning: no;" 
        embedded vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false">
        
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity mindar-image-target="targetIndex: 0" video-handler></a-entity>
    </a-scene>

</body>
</html>
