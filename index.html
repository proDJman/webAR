<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug WebAR</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>WebAR Huawei Fix</title>
    
<script defer src="./libs/aframe.min.js"></script>
<script defer src="./libs/mindar-image-aframe.prod.js"></script>

    <style>
        body { margin: 0; background: #000; color: white; font-family: sans-serif; }
        #debug-log { position: absolute; top: 0; width: 100%; background: rgba(0,0,0,0.8); z-index: 3000; font-size: 10px; color: #0f0; padding: 5px; }
        #start-screen { position: absolute; inset: 0; background: #111; z-index: 2500; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        #start-btn { padding: 20px 40px; background: #2196F3; color: white; border: none; border-radius: 50px; font-weight: bold; }
        #ar-video { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; z-index: 2000; display: none; }
        #guide { position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%); width: 70vw; opacity: 0.5; z-index: 10; display: none; pointer-events: none; }
    </style>

    <script>
        // Функция для вывода ошибок прямо на экран телефона
        function log(msg) {
            const div = document.getElementById('debug-log');
            if (div) div.innerHTML += '> ' + msg + '<br>';
            console.log(msg);
        #start-screen {
            position: absolute; inset: 0; background: #111; z-index: 3000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        async function initAR() {
            log("Нажата кнопка старт");
            const startScreen = document.getElementById('start-screen');
            const video = document.getElementById('ar-video');

            try {
                log("Запрос доступа к камере...");
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                log("Камера разрешена!");
                stream.getTracks().forEach(track => track.stop()); // Закрываем временный поток

                startScreen.style.display = 'none';
                document.getElementById('guide').style.display = 'block';
                
                // Запускаем сцену
                const scene = document.querySelector('a-scene');
                scene.setAttribute('mindar-image', 'imageTargetSrc: ./targets.mind; autoStart: true;');
                
                log("Система MindAR запущена");
            } catch (err) {
                log("ОШИБКА КАМЕРЫ: " + err.name + ": " + err.message);
                alert("Ошибка доступа к камере. Проверьте HTTPS и настройки разрешений.");
            }
        #start-btn {
            padding: 25px 50px; background: #007bff; color: white; border: none;
            border-radius: 15px; font-size: 22px; font-weight: bold; box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        #ar-video {
            position: absolute; inset: 0; width: 100%; height: 100%;
            object-fit: cover; z-index: 2000; display: none;
        }
        #guide {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%);
            width: 75vw; opacity: 0.5; z-index: 10; display: none; pointer-events: none;
        }
        #info { margin-top: 20px; font-size: 14px; color: #888; }
    </style>

    <script>
        AFRAME.registerComponent('video-handler', {
            init: function () {
                const video = document.getElementById('ar-video');
                const guide = document.getElementById('guide');
                this.el.addEventListener('targetFound', () => {
                    log("МАРКЕР НАЙДЕН!");
                    guide.style.display = 'none';
                    video.style.display = 'block';
                    video.play().catch(e => log("Ошибка видео: " + e));
                    video.play();
                });
            }
        });

        async function startAR() {
            const btn = document.getElementById('start-btn');
            btn.innerHTML = "ЗАГРУЗКА...";
            btn.disabled = true;

            const video = document.getElementById('ar-video');
            const sceneEl = document.querySelector('a-scene');
            
            // 1. Пробуем "разбудить" видео (нужно для политик Android)
            video.load(); 

            try {
                // 2. Прямой запрос камеры
                const stream = await navigator.mediaDevices.getUserMedia({video: true});
                stream.getTracks().forEach(t => t.stop()); // закрываем временный доступ

                // 3. Запускаем MindAR через систему
                const arSystem = sceneEl.systems["mindar-image-system"];
                arSystem.start(); 

                document.getElementById('start-screen').style.display = 'none';
                document.getElementById('guide').style.display = 'block';
            } catch (err) {
                alert("Ошибка камеры: " + err.message + "\nУбедитесь, что сайт открыт через HTTPS");
                btn.innerHTML = "ОШИБКА";
            }
        }
    </script>
</head>
<body>
    <div id="debug-log">Система готова. Ожидание нажатия...</div>

    <div id="start-screen">
        <button id="start-btn" onclick="initAR()">АКТИВИРОВАТЬ AR</button>
        <p style="font-size: 12px; margin-top: 10px;">(требуется камера и HTTPS)</p>
        <button id="start-btn" onclick="startAR()">ЗАПУСТИТЬ AR</button>
        <div id="info">Требуется доступ к камере (только HTTPS)</div>
    </div>

    <img id="guide" src="./targets.jpg">
    <video id="ar-video" src="./mamont.mp4" playsinline webkit-playsinline loop></video>
    <video id="ar-video" src="./mamont.mp4" playsinline webkit-playsinline loop preload="none"></video>

    <a-scene embedded vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
    <a-scene 
        mindar-image="imageTargetSrc: ./targets.mind; autoStart: false; uiLoading: no; uiScanning: no;" 
        embedded vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false">
        
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity mindar-image-target="targetIndex: 0" video-handler></a-entity>
    </a-scene>

</body>
</html>
