<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Video Test</title>
    
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>

    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        
        /* Видео на весь экран */
        #ar-video {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            z-index: 999; /* Максимальный приоритет */
            display: none;
        }

        #guide-overlay {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 70vw;
            opacity: 0.5;
            z-index: 5;
            pointer-events: none;
        }

        #scanning-overlay {
            position: absolute;
            bottom: 20px; left: 0; right: 0;
            text-align: center;
            color: white;
            z-index: 10;
            font-family: sans-serif;
            text-shadow: 0 0 5px black;
        }

        /* Кнопка закрытия видео */
        #close-btn {
            position: absolute;
            top: 20px; right: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.7);
            border: none; border-radius: 50%;
            z-index: 1000;
            display: none;
            cursor: pointer;
            font-weight: bold;
        }
    </style>

    <script>
        AFRAME.registerComponent('video-handler', {
            init: function () {
                const video = document.querySelector('#ar-video');
                const closeBtn = document.querySelector('#close-btn');
                const guide = document.querySelector('#guide-overlay');

                this.el.addEventListener('targetFound', () => {
                    console.log("Маркер найден!");
                    guide.style.display = 'none';
                    video.style.display = 'block';
                    closeBtn.style.display = 'block';
                    
                    // Пытаемся запустить. Если заблокировано — видео будет ждать клика.
                    video.play().catch(err => {
                        console.log("Автоплей заблокирован, нужно касание");
                    });
                });
            }
        });

        function closeVideo() {
            const video = document.querySelector('#ar-video');
            const closeBtn = document.querySelector('#close-btn');
            const guide = document.querySelector('#guide-overlay');
            
            video.pause();
            video.style.display = 'none';
            closeBtn.style.display = 'none';
            guide.style.display = 'block';
        }
    </script>
</head>
<body>

    <button id="close-btn" onclick="closeVideo()">✕</button>
    
    <video id="ar-video" src="./mamont.mp4" preload="auto" playsinline webkit-playsinline muted loop></video>

    <div id="scanning-overlay">Наведите на медведя</div>
    <img id="guide-overlay" src="./targets.jpg">

    <a-scene 
        mindar-image="imageTargetSrc: ./targets.mind; autoStart: true;" 
    device-orientation-permission-ui="enabled: true"
        
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0" video-handler></a-entity>
    </a-scene>

</body>
</html>
