<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR GitHub Test</title>
    
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

    <style>
        body { margin: 0; overflow: hidden; }
        /* Экран загрузки */
        #example-scanning-overlay {
            display: flex; align-items: center; justify-content: center;
            position: absolute; left: 0; right: 0; top: 0; bottom: 0;
            background: rgba(0,0,0,0.5); color: white; z-index: 10; font-family: sans-serif;
        }
        #example-scanning-overlay.hidden { display: none; }
		#guide-overlay {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 70vw; /* Ширина 70% от экрана */
    opacity: 0.5;
    pointer-events: none; /* Чтобы можно было нажимать сквозь картинку */
    z-index: 5;
    display: block;
}
#guide-overlay.hidden {
    display: none;
}
	#ar-video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover; /* Видео растянется на весь экран */
        z-index: 100;      /* Поверх всего */
        display: none;     /* Скрыто по умолчанию */
    }
    </style>

    <script>
AFRAME.registerComponent('untrack-on-found', {
    init: function () {
        const el = this.el;
        const video = document.querySelector('#ar-video');
        const overlay = document.querySelector('#guide-overlay');

        el.addEventListener('targetFound', () => {
            console.log("Маркер найден! Запускаю видео...");
            
            // 1. Скрываем подсказку (медведя)
            if(overlay) overlay.classList.add('hidden');

            // 2. Показываем и запускаем видео
            video.style.display = 'block';
            video.play();

            // 3. Опционально: кнопка закрытия видео
            video.addEventListener('click', () => {
                video.pause();
                video.style.display = 'none';
                // Если нужно, чтобы подсказка вернулась:
                // if(overlay) overlay.classList.remove('hidden');
            });
        });
    }
});
    </script>
</head>
<body>

    <div id="example-scanning-overlay">
        <p>Наведите камеру на QR-код...</p>
    </div>
<img id="guide-overlay" src="./targets.jpg" alt="Guide">
    <a-scene 
        mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.001; filterBeta: 0.01;" 
        color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <a-asset-item id="arModel" src="./model.glb"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-gltf-model 
                id="targetModel"
                src="#arModel" 
                untrack-on-found
                animation-mixer
                position="0 0 0" 
                rotation="0 0 0" 
                scale="5 5 5">
            </a-gltf-model>
        </a-entity>

    </a-scene>
</body>
</html>
