<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Video Test</title>
    
<script  src="./libs/aframe.min.js"></script>
<script  src="./libs/mindar-image-aframe.prod.js"></script>

    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        
        /* Видео на весь экран */
 #ar-video {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    object-fit: cover;
    z-index: 999;

    /* вместо display:none */
    display: block;
    opacity: 0;
    visibility: hidden;
    pointer-events: none;

    transition: opacity 450ms ease, transform 450ms ease;
    transform: scale(1.02);
  }

  #ar-video.is-visible{
    opacity: 1;
    visibility: visible;
    pointer-events: auto;
    transform: scale(1.0);
  }

        #guide-overlay {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 70vw;
            opacity: 0.5;
            z-index: 5;
            pointer-events: none;
        }

        #scanning-overlay {
            position: absolute;
            bottom: 20px; left: 0; right: 0;
            text-align: center;
            color: white;
            z-index: 10;
            font-family: sans-serif;
            text-shadow: 0 0 5px black;
        }

        /* Кнопка закрытия видео */
        #close-btn {
            position: absolute;
            top: 20px; right: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.7);
            border: none; border-radius: 50%;
            z-index: 1000;
            display: none;
            cursor: pointer;
            font-weight: bold;
        }
    </style>

    <script>
        AFRAME.registerComponent('video-handler', {
            init: function () {
                const video = document.querySelector('#ar-video');
                const closeBtn = document.querySelector('#close-btn');
                const guide = document.querySelector('#guide-overlay');

                this.el.addEventListener('targetFound', () => {
                    console.log("Маркер найден!");
                    guide.style.display = 'none';
                    video.style.display = 'block';
                    closeBtn.style.display = 'block';
                    
                    // Пытаемся запустить. Если заблокировано — видео будет ждать клика.
                    video.play().catch(err => {
                        console.log("Автоплей заблокирован, нужно касание");
                    });
                });
            }
        });

        function closeVideo() {
            const video = document.querySelector('#ar-video');
            const closeBtn = document.querySelector('#close-btn');
            const guide = document.querySelector('#guide-overlay');
            
            video.pause();
            video.style.display = 'none';
            closeBtn.style.display = 'none';
            guide.style.display = 'block';
        }
    </script>
	<script>
  function showVideo() {
    const video = document.querySelector('#ar-video');
    video.classList.add('is-visible');
  }

  function hideVideo() {
    const video = document.querySelector('#ar-video');
    video.classList.remove('is-visible');
  }

  AFRAME.registerComponent('video-handler', {
    init: function () {
      const video = document.querySelector('#ar-video');
      const closeBtn = document.querySelector('#close-btn');
      const guide = document.querySelector('#guide-overlay');

      // если НЕ loop — можно фейдить на конце
      video.addEventListener('ended', () => {
        closeVideo(true); // true => без резкого скрытия
      });

      this.el.addEventListener('targetFound', () => {
        console.log("Маркер найден!");
        guide.style.display = 'none';
        closeBtn.style.display = 'block';

        showVideo();

        video.play().catch(() => {
          console.log("Автоплей заблокирован, нужно касание");
        });
      });
    }
  });

  // smooth=true => сначала fade-out, потом hide
  function closeVideo(smooth = false) {
    const video = document.querySelector('#ar-video');
    const closeBtn = document.querySelector('#close-btn');
    const guide = document.querySelector('#guide-overlay');

    const finish = () => {
      video.pause();
      video.currentTime = 0; // если надо сбрасывать
      closeBtn.style.display = 'none';
      guide.style.display = 'block';
    };

    if (!smooth) {
      hideVideo();
      finish();
      return;
    }

    hideVideo();
    // дождаться transition (450ms) и только потом пауза/сброс
    window.setTimeout(finish, 480);
  }
</script>
</head>
<body>

    <button id="close-btn" onclick="closeVideo()">✕</button>
    
    <video id="ar-video" src="./mamont.mp4" preload="auto" playsinline webkit-playsinline muted loop></video>

    <div id="scanning-overlay">Наведите на медведя</div>
    <img id="guide-overlay" src="./targets.jpg">

    <a-scene 
        mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; uiLoading: no; uiScanning: no;" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false">
        
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0" video-handler></a-entity>
    </a-scene>
<script>
  window.addEventListener("error", (e) => console.log("window.error:", e.message));
  window.addEventListener("unhandledrejection", (e) => console.log("promise:", e.reason));

  document.addEventListener("DOMContentLoaded", () => {
    const scene = document.querySelector("a-scene");
    scene.addEventListener("loaded", () => console.log("a-scene loaded"));
    scene.addEventListener("arReady", () => console.log("MindAR ready"));
    scene.addEventListener("arError", (e) => console.log("MindAR error", e.detail));
  });
</script>
</body>
</html>
