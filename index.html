<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR GitHub Test</title>
    
<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>
<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

    <style>
        body { margin: 0; overflow: hidden; }
        /* Экран загрузки */
        #example-scanning-overlay {
            display: flex; align-items: center; justify-content: center;
            position: absolute; left: 0; right: 0; top: 0; bottom: 0;
            background: rgba(0,0,0,0.5); color: white; z-index: 10; font-family: sans-serif;
        }
        #example-scanning-overlay.hidden { display: none; }
    </style>

    <script>
AFRAME.registerComponent('untrack-on-found', {
    init: function () {
        const el = this.el; // Ваша модель
        const sceneEl = document.querySelector('a-scene');

        el.addEventListener('targetFound', () => {
            console.log("Цель найдена! Переносим модель в мировое пространство...");

            // Даем системе 500мс, чтобы стабилизировать позицию на маркере
            setTimeout(() => {
                const worldPosition = new THREE.Vector3();
                const worldQuaternion = new THREE.Quaternion();
                const worldScale = new THREE.Vector3();

                // 1. Берем текущее положение модели относительно камеры
                el.object3D.getWorldPosition(worldPosition);
                el.object3D.getWorldQuaternion(worldQuaternion);
                el.object3D.getWorldScale(worldScale);

                // 2. Переносим модель в корень сцены (теперь она не зависит от маркера)
                sceneEl.appendChild(el);

                // 3. Возвращаем ей те же координаты, но уже в мировых осях
                el.object3D.position.copy(worldPosition);
                el.object3D.quaternion.copy(worldQuaternion);
                el.object3D.scale.copy(worldScale);

                // 4. Опционально: останавливаем поиск новых маркеров
                // sceneEl.systems['mindar-image-system'].stopScanning();
                
                console.log("Модель зафиксирована.");
            }, 500);
        });
    }
});
    </script>
</head>
<body>

    <div id="example-scanning-overlay">
        <p>Наведите камеру на QR-код...</p>
    </div>

    <a-scene 
        mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.001; filterBeta: 0.01;" 
        color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <a-asset-item id="arModel" src="./model.glb"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-gltf-model 
                id="targetModel"
                src="#arModel" 
                untrack-on-found
                animation-mixer
                position="0 0 0" 
                rotation="0 0 0" 
                scale="5 5 5">
            </a-gltf-model>
        </a-entity>

    </a-scene>
</body>
</html>
