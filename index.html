<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>WebAR Pixel Fix</title>
    
<script defer src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
<script defer src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.2/dist/mindar-image-aframe.prod.js"></script>

    <style>
        body { margin: 0; background: #000; font-family: sans-serif; }
        #overlay {
            position: fixed; inset: 0; background: #111; z-index: 10000;
            display: flex; flex-direction: column; align-items: center; justify-content: center; color: white;
        }
        #btn {
            padding: 20px 40px; background: #28a745; color: white; border: none;
            border-radius: 12px; font-size: 1.2rem; font-weight: bold;
        }
        #ar-video {
            position: fixed; inset: 0; width: 100%; height: 100%;
            object-fit: cover; z-index: 5000; display: none; background: black;
        }
        #guide {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%,-50%);
            width: 70vw; opacity: 0.4; z-index: 100; display: none; pointer-events: none;
        }
        #status { margin-top: 15px; color: #888; font-size: 0.9rem; }
    </style>

<script>

function dlog(...args) {
  const el = document.getElementById("debug");
  const msg = args.map(a =>
    typeof a === "object" ? JSON.stringify(a) : String(a)
  ).join(" ");

  console.log(...args);
  if (el) {
    el.textContent += "\n" + msg;
    el.scrollTop = el.scrollHeight;
  }
}
  // 1) Дизейблим кнопку пока сцена не готова
  window.addEventListener("DOMContentLoaded", () => {
    const sceneEl = document.querySelector("a-scene");
    const btn = document.getElementById("btn");
    const status = document.getElementById("status");

    btn.disabled = true;
    btn.style.opacity = "0.6";
    status.textContent = "Загрузка сцены...";

    sceneEl.addEventListener("loaded", () => {
      btn.disabled = false;
      btn.style.opacity = "1";
      status.textContent = "Готово. Нажми «ЗАПУСТИТЬ AR»";
    }, { once: true });
  });

  async function startAR() {
    const sceneEl = document.querySelector('a-scene');
    const overlay = document.getElementById('overlay');
    const btn = document.getElementById('btn');
    const guide = document.getElementById('guide');
    const video = document.getElementById('ar-video');
    const status = document.getElementById('status');

    btn.innerHTML = "ИНИЦИАЛИЗАЦИЯ...";
    status.textContent = "Запрос камеры...";

    // Логи/ошибки MindAR — чтобы не было “тишины”
    sceneEl.addEventListener("arReady", () => console.log("arReady"), { once: true });
    sceneEl.addEventListener("arError", (e) => {
      console.log("arError", e);
      alert("AR error. Открой консоль и пришли лог.");
    });

    try {
      const system = sceneEl.systems["mindar-image-system"];
      if (!system) throw new Error("MindAR system not found");

      video.load();

      // ВАЖНО: await + старт прямо из клика
      await system.start();

      overlay.style.display = 'none';
      guide.style.display = 'block';
      console.log("MindAR started");
    } catch (e) {
      console.log("start failed:", e);
      alert(`start failed: ${e?.name || ''} ${e?.message || e}`);
      btn.innerHTML = "ЗАПУСТИТЬ AR";
      status.textContent = "Ошибка запуска";
    }
  }
</script>
</head>
<body>
<div id="debug"
     style="
       position: fixed;
       bottom: 0;
       left: 0;
       width: 100%;
       max-height: 45%;
       overflow-y: auto;
       background: rgba(0,0,0,0.85);
       color: #00ff90;
       font-family: monospace;
       font-size: 12px;
       padding: 8px;
       z-index: 9999;
       white-space: pre-wrap;
     ">
DEBUG LOG:
</div>
    <div id="overlay">
        <button id="btn" onclick="startAR()">ЗАПУСТИТЬ AR</button>
        <div id="status">Pixel 5 / Android Optimized</div>
    </div>

    <img id="guide" src="./targets.jpg">
    
    <video id="ar-video" src="./mamont.mp4" playsinline webkit-playsinline loop muted preload="none"></video>

    <a-scene 
        mindar-image="imageTargetSrc: ./targets.mind; autoStart: false; uiLoading: no; uiScanning: no;" 
        embedded vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">
        
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity mindar-image-target="targetIndex: 0" video-handler></a-entity>
    </a-scene>

</body>
</html>
