<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>WebAR pseudo</title>

  <!-- –í–ê–ñ–ù–û: defer, —á—Ç–æ–±—ã –Ω–µ –±—ã–ª–æ –≥–æ–Ω–æ–∫ –Ω–∞ Android -->
  <script defer src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.2/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body { margin:0; padding:0; width:100%; height:100%; background:#000; overflow:hidden; }
    /* UI-–æ–≤–µ—Ä–ª–µ–π (–∫–Ω–æ–ø–∫–∞, —Å—Ç–∞—Ç—É—Å, –∫–∞—Ä—Ç–∏–Ω–∫–∞-–Ω–∞–≤–æ–¥–∫–∞) */
    #overlay {
      position: fixed; inset: 0;
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      background: #000;
      z-index: 1000;
      padding: 16px;
      box-sizing: border-box;
      gap: 12px;
    }
    #btn {
      font-size: 18px;
      padding: 12px 18px;
      border-radius: 14px;
      border: 0;
      background: #1e90ff;
      color: #fff;
      width: min(320px, 92vw);
    }
    #btn:disabled { opacity: .6; }

    #status {
      color: #fff;
      font: 14px/1.3 system-ui, -apple-system, Segoe UI, Roboto, Arial;
      text-align: center;
      max-width: min(360px, 92vw);
      opacity: .9;
    }

    /* –û–≤–µ—Ä–ª–µ–π-–Ω–∞–≤–æ–¥–∞ (—Ñ–æ—Ç–æ —ç–∫—Å–ø–æ–Ω–∞—Ç–∞/–º–∏—à–µ–Ω–∏) */
    #guide {
      position: fixed; inset: 0;
      display: none;
      z-index: 900;
      pointer-events: none;
      background: center / contain no-repeat url("./targets.jpg"); /* <-- —Ç–≤–æ–π —Ñ–∞–π–ª */
      opacity: 0.35;
      mix-blend-mode: screen;
    }

    /* –í–∏–¥–µ–æ –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω */
    #videoWrap {
      position: fixed; inset: 0;
      display: none;
      z-index: 2000;
      background: #000;
    }
    #ar-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: #000;
    }

    /* Debug –ª–æ–≥ –Ω–∞ —ç–∫—Ä–∞–Ω */
    #debug {
      position: fixed;
      bottom: 0; left: 0;
      width: 100%;
      max-height: 45%;
      overflow-y: auto;
      background: rgba(0,0,0,0.85);
      color: #00ff90;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      font-size: 12px;
      padding: 8px;
      z-index: 3000;
      white-space: pre-wrap;
      box-sizing: border-box;
    }

    /* –í–ê–ñ–ù–û: A-Frame canvas –ø–æ–¥ UI */
    a-scene { position: fixed !important; inset: 0 !important; z-index: 10; }
  </style>
</head>

<body>
  <!-- A-Frame / MindAR —Å—Ü–µ–Ω–∞ -->
  <a-scene
    mindar-image="
      imageTargetSrc: ./targets.mind;
      autoStart: false;
      uiLoading: no;
      uiScanning: no;
      videoSettings: { facingMode: 'environment', width: 640, height: 480 };
    "
    color-space="sRGB"
    embedded
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
  >
    <a-assets>
      <!-- –ï—Å–ª–∏ –Ω—É–∂–Ω–æ ‚Äî –º–æ–¥–µ–ª–∏ –º–æ–∂–Ω–æ —Å—é–¥–∞, –Ω–æ –æ–Ω–∏ –Ω–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã –¥–ª—è —Ç–≤–æ–µ–≥–æ –∫–µ–π—Å–∞ -->
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- –¢–æ—á–∫–∞-–º–∏—à–µ–Ω—å. index="0" –∑–Ω–∞—á–∏—Ç –ø–µ—Ä–≤–∞—è —Ü–µ–ª—å –≤ targets.mind -->
    <a-entity id="target0" mindar-image-target="targetIndex: 0"></a-entity>
  </a-scene>

  <!-- –û–≤–µ—Ä–ª–µ–π-–∫–∞—Ä—Ç–∏–Ω–∫–∞ –¥–ª—è –Ω–∞–≤–µ–¥–µ–Ω–∏—è -->
  <div id="guide"></div>

  <!-- UI-–æ–≤–µ—Ä–ª–µ–π –¥–æ –∑–∞–ø—É—Å–∫–∞ -->
  <div id="overlay">
    <button id="btn" onclick="startAR()">–ó–ê–ü–£–°–¢–ò–¢–¨ AR</button>
    <div id="status">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–≤–∏–∂–∫–∞...</div>
    <div style="color:#bbb;font:12px system-ui;max-width:min(360px,92vw);text-align:center;">
      –°–æ–≤–µ—Ç: –æ—Ç–∫—Ä—ã–≤–∞–π –≤ Chrome, –Ω–µ –≤–æ –≤—Å—Ç—Ä–æ–µ–Ω–Ω–æ–º –±—Ä–∞—É–∑–µ—Ä–µ (Telegram/Instagram).
    </div>
  </div>

  <!-- –í–∏–¥–µ–æ –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω -->
  <div id="videoWrap">
    <video id="ar-video"
           src="./mamont.mp4"
           playsinline
           webkit-playsinline
           controls
           preload="metadata"></video>
  </div>

  <!-- Debug -->
  <div id="debug">DEBUG LOG:</div>

  <script>
    function dlog(...args) {
      const el = document.getElementById("debug");
      const msg = args.map(a => (typeof a === "object" ? JSON.stringify(a) : String(a))).join(" ");
      console.log(...args);
      if (el) {
        el.textContent += "\n" + msg;
        el.scrollTop = el.scrollHeight;
      }
    }

    // –ñ–¥—ë–º, –ø–æ–∫–∞ —Ä–µ–∞–ª—å–Ω–æ –ø–æ—è–≤–∏—Ç—Å—è mindar-image-system, —Ç–æ–≥–¥–∞ –≤–∫–ª—é—á–∞–µ–º –∫–Ω–æ–ø–∫—É
    window.addEventListener("DOMContentLoaded", () => {
      const sceneEl = document.querySelector("a-scene");
      const btn = document.getElementById("btn");
      const status = document.getElementById("status");

      btn.disabled = true;
      status.textContent = "–ó–∞–≥—Ä—É–∑–∫–∞ —Å—Ü–µ–Ω—ã...";

      dlog("secureContext:", window.isSecureContext);
      dlog("UA:", navigator.userAgent);

      sceneEl.addEventListener("loaded", () => dlog("‚úÖ a-scene loaded"), { once: true });

      const waitReady = () => {
        const ok =
          window.AFRAME &&
          sceneEl &&
          sceneEl.hasLoaded &&
          sceneEl.systems &&
          sceneEl.systems["mindar-image-system"];

        if (ok) {
          btn.disabled = false;
          status.textContent = "–ì–æ—Ç–æ–≤–æ. –ù–∞–∂–º–∏ ¬´–ó–ê–ü–£–°–¢–ò–¢–¨ AR¬ª";
          dlog("‚úÖ Ready: AFRAME + scene + mindar system");
          return;
        }
        requestAnimationFrame(waitReady);
      };

      waitReady();
    });

    let hasStarted = false;

    async function startAR() {
      if (hasStarted) return;
      hasStarted = true;

      const sceneEl  = document.querySelector("a-scene");
      const overlay  = document.getElementById("overlay");
      const btn      = document.getElementById("btn");
      const status   = document.getElementById("status");
      const guide    = document.getElementById("guide");
      const video    = document.getElementById("ar-video");
      const videoWrap= document.getElementById("videoWrap");
      const target0  = document.getElementById("target0");

      btn.textContent = "–ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø...";
      status.textContent = "–ó–∞–ø—Ä–æ—Å –∫–∞–º–µ—Ä—ã...";
      dlog("‚ñ∂ startAR click");

      // –ü–æ–π–º–∞–µ–º —Å–æ–±—ã—Ç–∏—è MindAR
      sceneEl.addEventListener("arReady", () => dlog("‚úÖ arReady"), { once: true });
      sceneEl.addEventListener("arError", (e) => {
        dlog("‚ùå arError", e);
        alert("AR error (—Å–º. debug –ª–æ–≥).");
      });

      // –ü–æ–π–º–∞–µ–º target found/lost
      target0.addEventListener("targetFound", () => {
        dlog("üéØ targetFound");
        playFullscreenVideo();
      });
      target0.addEventListener("targetLost", () => {
        dlog("‚Ä¶ targetLost");
      });

      // –î–æ–ø. –ø—Ä–æ–≤–µ—Ä–∫–∞ permissions (–µ—Å–ª–∏ –¥–æ—Å—Ç—É–ø–Ω–æ)
      if (navigator.permissions) {
        try {
          const p = await navigator.permissions.query({ name: "camera" });
          dlog("camera permission state:", p.state);
        } catch (e) {
          dlog("permissions query error:", e);
        }
      }

      try {
        const system = sceneEl?.systems?.["mindar-image-system"];
        if (!system) {
          hasStarted = false;
          btn.textContent = "–ó–ê–ü–£–°–¢–ò–¢–¨ AR";
          status.textContent = "–î–≤–∏–∂–æ–∫ –µ—â—ë –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è...";
          dlog("‚è≥ MindAR not ready yet (system missing)");
          alert("–î–≤–∏–∂–æ–∫ –µ—â—ë –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è. –ü–æ–¥–æ–∂–¥–∏ 1‚Äì2 —Å–µ–∫—É–Ω–¥—ã –∏ –Ω–∞–∂–º–∏ –µ—â—ë —Ä–∞–∑.");
          return;
        }

        // –ü–æ–¥–≥–æ—Ç–æ–≤–∏–º –≤–∏–¥–µ–æ (–Ω–µ —Å—Ç–∞—Ä—Ç—É–µ–º –µ—â—ë)
        video.load();

        dlog("Calling system.start()...");
        const t0 = performance.now();
        await system.start();
        const t1 = performance.now();
        dlog(`‚úÖ system.start() OK (${((t1 - t0)/1000).toFixed(1)}s)`);

        // –°–∫—Ä—ã–≤–∞–µ–º —Å—Ç–∞—Ä—Ç–æ–≤—ã–π –æ–≤–µ—Ä–ª–µ–π, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º guide-–æ–≤–µ—Ä–ª–µ–π
        overlay.style.display = "none";
        guide.style.display = "block";
        dlog("Guide overlay ON");

        // –ú—è–≥–∫–∞—è –ø–æ–¥—Å–∫–∞–∑–∫–∞, –µ—Å–ª–∏ —á–µ–ª–æ–≤–µ–∫ –Ω–µ –ø–æ–Ω–∏–º–∞–µ—Ç —á—Ç–æ –¥–µ–ª–∞—Ç—å
        setTimeout(() => {
          dlog("Tip: –Ω–∞–≤–µ–¥–∏ –∫–∞–º–µ—Ä—É –Ω–∞ —ç–∫—Å–ø–æ–Ω–∞—Ç/–∫–∞—Ä—Ç–∏–Ω–∫—É-–º–∏—à–µ–Ω—å");
        }, 500);

      } catch (e) {
        dlog("‚ùå START FAILED");
        dlog(e?.name || "error", e?.message || e);
        alert(`start failed: ${e?.name || ''} ${e?.message || e}`);
        btn.textContent = "–ó–ê–ü–£–°–¢–ò–¢–¨ AR";
        status.textContent = "–û—à–∏–±–∫–∞ –∑–∞–ø—É—Å–∫–∞";
        hasStarted = false;
      }

      async function playFullscreenVideo() {
        // –°–Ω–∏–º–∞–µ–º —Ç—Ä–µ–∫–∏–Ω–≥-UI, –≤–∫–ª—é—á–∞–µ–º –≤–∏–¥–µ–æ-—Å–ª–æ–π
        guide.style.display = "none";
        videoWrap.style.display = "block";

        try {
          // –ù–∞ iOS/Android fullscreen –º–æ–∂–µ—Ç –ø–æ—Ç—Ä–µ–±–æ–≤–∞—Ç—å user gesture.
          // –ü–æ—ç—Ç–æ–º—É –¥–µ—Ä–∂–∏–º controls –≤–∫–ª—é—á—ë–Ω–Ω—ã–º–∏ –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –≤–∏–¥–µ–æ –ø–æ–≤–µ—Ä—Ö.
          await video.play();
          dlog("‚ñ∂ video.play() OK");
        } catch (e) {
          dlog("‚ùå video.play() failed", e);
          // –§–æ–ª–±—ç–∫: –ø—É—Å—Ç—å —á–µ–ª–æ–≤–µ–∫ —Ç–∞–ø–Ω–µ—Ç Play
          alert("–ù–∞–∂–º–∏ Play –Ω–∞ –≤–∏–¥–µ–æ (–æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏—è –±—Ä–∞—É–∑–µ—Ä–∞).");
        }
      }
    }
  </script>
</body>
</html>
