<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Video Test</title>
    
<script  src="./libs/aframe.min.js"></script>
<script  src="./libs/mindar-image-aframe.prod.js"></script>

    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        
        /* Видео на весь экран */
        #ar-video {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            z-index: 999; /* Максимальный приоритет */
            display: none; 
        }

        #guide-overlay {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 70vw;
            opacity: 0.5;
            z-index: 5;
            pointer-events: none;
        }

        #scanning-overlay {
            position: absolute;
            bottom: 20px; left: 0; right: 0;
            text-align: center;
            color: white;
            z-index: 10;
            font-family: sans-serif;
            text-shadow: 0 0 5px black;
        }

        /* Кнопка закрытия видео */
        #close-btn {
            position: absolute;
            top: 20px; right: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.7);
            border: none; border-radius: 50%;
            z-index: 1000;
            display: none;
            cursor: pointer;
            font-weight: bold;

              #restart-overlay{
            position:absolute;
            inset:0;
            background: rgba(0,0,0,0.75);
            z-index: 2000;
            display:none;
            align-items:center;
            justify-content:center;
            flex-direction:column;
            gap: 16px;
            font-family: sans-serif;
            color:#fff;
            text-align:center;
        }
        #restart-text{
            font-size: 20px;
            opacity: 0.95;
        }
        #restart-btn{
            padding: 12px 18px;
            border-radius: 999px;
            border: 0;
            cursor: pointer;
            font-weight: 700;
  }


        }
    </style>

<script>
  let isTargetVisible = false;

  function show(el){ el.style.display = 'flex'; }
  function hide(el){ el.style.display = 'none'; }

  function stopAndHideVideo(resetTime = true) {
    const video = document.querySelector('#ar-video');
    const closeBtn = document.querySelector('#close-btn');
    video.pause();
    if (resetTime) video.currentTime = 0;
    video.style.display = 'none';
    closeBtn.style.display = 'none';
  }

  function showScanUI() {
    const guide = document.querySelector('#guide-overlay');
    const scanning = document.querySelector('#scanning-overlay');
    const restart = document.querySelector('#restart-overlay');
    hide(restart);
    guide.style.display = 'block';
    scanning.style.display = 'block';
  }

  function showRestartUI() {
    const guide = document.querySelector('#guide-overlay');
    const scanning = document.querySelector('#scanning-overlay');
    const restart = document.querySelector('#restart-overlay');
    guide.style.display = 'none';
    scanning.style.display = 'none';
    show(restart);
  }

  function playFromStartIfAllowed() {
    const video = document.querySelector('#ar-video');
    const closeBtn = document.querySelector('#close-btn');

    video.currentTime = 0;
    video.style.display = 'block';
    closeBtn.style.display = 'block';

    video.play().catch(() => {
      console.log("Автоплей заблокирован, нужно касание");
      // если нужно — можно показать подсказку "тапните"
    });
  }

  AFRAME.registerComponent('video-handler', {
    init: function () {
      const video = document.querySelector('#ar-video');
      const guide = document.querySelector('#guide-overlay');
      const scanning = document.querySelector('#scanning-overlay');
      const restart = document.querySelector('#restart-overlay');
      const restartBtn = document.querySelector('#restart-btn');

      // Конец видео -> показать "начать заново"
      video.addEventListener('ended', () => {
        stopAndHideVideo(false); // currentTime не трогаем тут
        showRestartUI();
      });

      // Кнопка "Начать заново"
      restartBtn.addEventListener('click', () => {
        hide(restart);

        // если метка всё ещё в кадре — сразу стартуем
        // иначе вернём UI сканирования
        if (isTargetVisible) {
          guide.style.display = 'none';
          scanning.style.display = 'none';
          playFromStartIfAllowed();
        } else {
          showScanUI();
        }
      });

      this.el.addEventListener('targetFound', () => {
        console.log("Маркер найден!");
        isTargetVisible = true;

        hide(restart);
        guide.style.display = 'none';
        scanning.style.display = 'none';

        playFromStartIfAllowed();
      });

      this.el.addEventListener('targetLost', () => {
        console.log("Маркер потерян!");
        isTargetVisible = false;

        // Спрятать видео и вернуть режим сканирования
        stopAndHideVideo(true);
        showScanUI();
      });
    }
  });

  // Кнопка ✕ — просто остановить и вернуться к сканированию
  function closeVideo() {
    isTargetVisible = false;
    stopAndHideVideo(true);
    showScanUI();
  }
</script>
</head>
<body>

    <button id="close-btn" onclick="closeVideo()">✕</button>
    
    <video id="ar-video" src="./mamont.mp4" preload="auto" playsinline webkit-playsinline muted></video>
    <div id="restart-overlay">
    <div id="restart-text">Видео завершено</div>
    <button id="restart-btn">Начать заново</button>
    </div>

    <div id="scanning-overlay">Наведите на медведя</div>
    <img id="guide-overlay" src="./targets.jpg">

    <a-scene 
        mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; uiLoading: no; uiScanning: no;" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false">
        
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0" video-handler></a-entity>
    </a-scene>
<script>
  window.addEventListener("error", (e) => console.log("window.error:", e.message));
  window.addEventListener("unhandledrejection", (e) => console.log("promise:", e.reason));

  document.addEventListener("DOMContentLoaded", () => {
    const scene = document.querySelector("a-scene");
    scene.addEventListener("loaded", () => console.log("a-scene loaded"));
    scene.addEventListener("arReady", () => console.log("MindAR ready"));
    scene.addEventListener("arError", (e) => console.log("MindAR error", e.detail));
  });
</script>
</body>
</html>
</html>
