<body>

  <div id="scanning-overlay">Наведите на метку</div>
  <img id="guide-overlay" src="./mamont.jpg">

  <a-scene
    mindar-image="imageTargetSrc: ./mamont.mind; autoStart: true; uiLoading: no; uiScanning: no;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    renderer="colorManagement: true;"
  >

    <a-assets>
      <a-asset-item id="model" src="./mamont.glb"></a-asset-item>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">

      <a-gltf-model
        src="#model"
        position="0 0 0"
        scale="1 1 1"
        rotation="0 0 0"
        animation-mixer="clip: GltfAnimation 0; loop: repeat"
      ></a-gltf-model>

    </a-entity>

  </a-scene>

</body>
